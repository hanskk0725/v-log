name: V-log Deploy to EC2

# main 브랜치에 push되거나 수동 실행 시 실행
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 21 환경 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      # 3. Backend 빌드 (Gradle)
      - name: Build Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Backend 이미지 빌드 & 푸시 (루트 Dockerfile 사용)
      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-backend:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-backend:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-backend:${{ github.sha }}

      # 6. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # 환경변수 파일 확인
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found!"
              exit 1
            fi

            echo "Pulling latest images..."
            docker-compose pull

            echo "Stopping old containers..."
            docker-compose down

            echo "Starting new containers..."
            docker-compose up -d

            echo "Waiting for services to start..."
            sleep 20

            echo "Container Status:"
            docker-compose ps

            echo "Recent Logs:"
            docker-compose logs --tail=30

            echo "Cleaning up old images..."
            docker image prune -af

            echo "Deployment complete"
